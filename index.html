<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Open+Sans" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins" />
    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div id="logo">
      <img src="images/logo.svg" alt="huddle-logo" />
    </div>
    <div id="main">
      <div id="illustration">
        <img src="images/illustration-mockups.svg" alt="illustration"/>
      </div>
      <div id="text">
        <h2>Build The Community <br />Your Fans Will Love</h2>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button id="button" type="button">Register</button>
      </div>
    </div>

    <div id="social-icons">
      <a href="facebook.com">
        <span class="fa-stack fa-lg">
          <i class="fa fa-circle-thin fa-stack-2x" style="color: white;"></i>
          <i class="fa fa-facebook fa-stack-1x" style="color: white;"></i>
        </span>
      </a>
      <a href="twitter.com"
        ><span class="fa-stack fa-lg">
          <i class="fa fa-circle-thin fa-stack-2x" style="color: white;"></i>
          <i class="fa fa-twitter fa-stack-1x" style="color: white;"></i> </span
      ></a>
      <a href="instagram.com"
        ><span class="fa-stack fa-lg">
          <i class="fa fa-circle-thin fa-stack-2x" style="color: white;"></i>
          <i
            class="fa fa-instagram fa-stack-1x"
            style="color: white;"
          ></i></span
      ></a>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Nimi</a>.
      </p>
    </footer>
  </body>
</html>
